<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .folder-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .folder {
      background-color: #ffe680;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .folder:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Folders</h1>
  <div class="folder-container">
    <a href="page1.html" class="folder">Folder 1</a>
    <a href="page2.html" class="folder">Folder 2</a>
    <a href="page3.html" class="folder">Folder 3</a>
    <a href="page4.html" class="folder">Folder 4</a>
    <a href="page5.html" class="folder">Folder 5</a>
    <a href="page6.html" class="folder">Folder 6</a>
    <a href="page7.html" class="folder">Folder 7</a>
    <a href="page8.html" class="folder">Folder 8</a>
    <a href="page9.html" class="folder">Folder 9</a>
    <a href="page10.html" class="folder">Folder 10</a>
  </div>
</body>
</html>
