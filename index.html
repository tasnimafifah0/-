    gap: 16px;
    max-width: 960px;
    margin: 0 auto;
  }
  .card {
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 46, 99, 0.7);
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(255, 46, 99, 0.9);
  }
  .card img {
    width: 100%;
    display: block;
    height: 220px;
    object-fit: cover;
    filter: brightness(0.85);
    transition: filter 0.3s ease;
  }
  .card:hover img {
    filter: brightness(1);
  }
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: rgba(255, 46, 99, 0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 15px rgba(255, 46, 99, 0.9);
    transition: background 0.3s ease, transform 0.3s ease;
  }
  .card:hover .play-button {

    transform: scale(1.2);
    box-shadow: 0 0 25px rgba(255, 46, 99, 1);

  .play-button svg {
