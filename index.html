<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BD Earning Social Style Landing</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    margin:0; padding:0; box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: #111;
    color: white;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    color: #ff2e63;
  }
  .gallery {
    max-width: 960px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .card {
    background: #222;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 46, 99, 0.7);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 30px rgba(255, 46, 99, 0.9);
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }
  .social-bar {
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    background: #1a1a1a;
  }
  .social-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #ff2e63;
    font-weight: 600;
    user-select: none;
    transition: color 0.3s ease;
  }
  .social-btn:hover {
    color: #ff4b7b;
  }
  .social-btn svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }
  .social-btn.like.liked {
    color: #ff6666;
  }
  .comment-box {
    display: none;
    background: #222;
    padding: 10px 15px;
    border-top: 1px solid #333;
  }
  .comment-box textarea {
    width: 100%;
    resize: none;
    height: 60px;
    border-radius: 10px;
    border: none;
    padding: 8px 12px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
  }
  .comment-box button {
    margin-top: 8px;
    background: #ff2e63;
    border: none;
    color: white;
    padding: 8px 20px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    float: right;
    transition: background 0.3s ease;
  }
  .comment-box button:hover {
    background: #ff4b7b;
  }
  .comments-list {
    margin-top: 15px;
    max-height: 100px;
    overflow-y: auto;
    font-size: 0.9rem;
    color: #ddd;
  }
  .comments-list p {
    margin-bottom: 8px;
    border-bottom: 1px solid #333;
    padding-bottom: 6px;
  }
</style>
</head>
<body>
  <h1>সেক্সি গ্যালারি</h1>
  <div class="gallery" role="list">
    <!-- Card Template Start -->
    <div class="card" role="listitem" tabindex="0">
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="মেয়ে ১" />
      <div class="social-bar">
        <div class="social-btn views" title="ভিউ">
          <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
          <span class="count">1534</span>
        </div>
        <div class="social-btn like" title="লাইক করুন" tabindex="0" role="button" aria-pressed="false">
          <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
            4.42 3 7.5 3c1.74 0 3.41 0.81 
            4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 
            22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
          <span class="count">298</span>
        </div>
        <div class="social-btn comment-btn" title="মন্তব্য করুন" tabindex="0" role="button" aria-expanded="false">
          <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H7v2c0 
            0.55 0.45 1 1 1h9l4 4V7c0-0.55-0.45-1-1-1zM17 
            2H3c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 
            2h2v3l4-3h8c1.1 0 2-0.9 2-2V4c0-1.1-0.9-2-2-2z"/></svg>
          <span class="count">42</span>
        </div>
      </div>
      <div class="comment-box" aria-live="polite">
        <textarea placeholder="আপনার মন্তব্য লিখুন..."></textarea>
        <button type="button">পোস্ট করুন</button>
        <div class="comments-list"></div>
      </div>
    </div>
    <!-- Card Template End -->

    <!-- তুমি চাইলে এই কার্ডগুলো কপি করে আরও ছবি ও যোগ করতে পারো -->
    <!-- নিচে আরেকটি কার্ড উদাহরণ: -->
    <div class="card" role="listitem" tabindex="0">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=80" alt="মেয়ে ২" />
      <div class="social-bar">
        <div class="social-btn views" title="ভিউ">
          <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/><circle cx="12" cy="12" r="2.5"/></svg>
          <span class="count">980</span>
        </div>
        <div class="social-btn like" title="লাইক করুন" tabindex="0" role="button" aria-pressed="false">
          <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
            4.42 3 7.5 3c1.74 0 3.41 0.81 
            4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 
            22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
          <span class="count">175</span>
        </div>
        <div class="social-btn comment-btn" title="মন্তব্য করুন" tabindex="0" role="button" aria-expanded="false">
          <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H7v2c0 
            0.55 0.45 1 1 1h9l4 4V7c0-0.55-0.45-1-1-1zM17 
            2H3c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 
            2h2v3l4-3h8c1.1 0 2-0.9 2-2V4c0-1.1-0.9-2-2-2z"/></svg>
          <span class="count">25</span>
        </div>
      </div>
      <div class="comment-box" aria-live="polite">
        <textarea placeholder="আপনার মন্তব্য লিখুন..."></textarea>
        <button type="button">পোস্ট করুন</button>
        <div class="comments-list"></div>
      </div>
    </div>

  </div>

<script>
  // লাইক বাটন টগল
  document.querySelectorAll('.social-btn.like').forEach(likeBtn => {
    likeBtn.addEventListener('click', () => {
      const countSpan = likeBtn.querySelector('.count');
      let count = parseInt(countSpan.textContent);
      const isLiked = likeBtn.classList.toggle('liked');
      likeBtn.setAttribute('aria-pressed', isLiked);
      count = isLiked ? count + 1 : count - 1;
      countSpan.textContent = count;
    });
    likeBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        likeBtn.click();
      }
    });
  });

  // মন্তব্য বক্স টগল
  document.querySelectorAll('.social-btn.comment-btn').forEach(commentBtn => {
    commentBtn.addEventListener('click', () => {
      const card = commentBtn.closest('.card');
      const commentBox = card.querySelector('.comment-box');
      const isExpanded = commentBtn.getAttribute('aria-expanded') === 'true';
      commentBtn.setAttribute('aria-expanded', !isExpanded);
      if (!isExpanded) {
        commentBox.style.display = 'block';
        commentBox.querySelector('textarea').focus();
      } else {
        commentBox.style.display = 'none';
      }
    });
    commentBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        commentBtn.click();
      }
    });
  });

  // মন্তব্য পোস্ট করা
  document.querySelectorAll('.comment-box').forEach(box => {
    const textarea = box.querySelector('textarea');
    const btn = box.querySelector('button');
    const commentsList = box.querySelector('.comments-list');

    btn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if(text){
        const p = document.createElement('p');
        p.textContent = text;
        commentsList.appendChild(p);
        textarea.value = '';
        // কমেন্ট কাউন্ট বাড়ানো
        const card = box.closest('.card');
        const commentBtn = card.querySelector('.social-btn.comment-btn .count');
        commentBtn.textContent = parseInt(commentBtn.textContent) + 1;
      }
    });
  });
</script>
</body>
</html>
