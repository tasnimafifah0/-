<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BD Earning - আকর্ষণীয় আয়</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #222;
      line-height: 1.5;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 280px;
      background: url('https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
      border-radius: 16px 16px 0 0;
      cursor: pointer;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 72px;
      height: 72px;
      background: rgba(255, 0, 60, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 0, 60, 0.6);
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: rgba(255, 0, 60, 1);
      box-shadow: 0 6px 22px rgba(255, 0, 60, 0.9);
      transform: translate(-50%, -50%) scale(1.1);
    }
    .play-button svg {
      fill: #fff;
      width: 36px;
      height: 36px;
      margin-left: 4px;
    }
    .content {
      padding: 30px 25px 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.3rem;
      color: #ff003c;
      margin-bottom: 14px;
      font-weight: 700;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 28px;
    }
    .btn-primary {
      background: #ff003c;
      color: white;
      padding: 14px 38px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.15rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(255,0,60,0.5);
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }
    .btn-primary:hover {
      background: #e60034;
      box-shadow: 0 8px 28px rgba(230,0,52,0.7);
      transform: scale(1.05);
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 25px;
      text-align: left;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 1rem;
      color: #333;
      font-weight: 500;
    }
    .feature-item svg {
      fill: #ff003c;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    footer {
      font-size: 0.85rem;
      color: #999;
      text-align: center;
      padding-bottom: 20px;
      user-select: none;
    }

    @media (min-width: 600px) {
      .features {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="hero" tabindex="0" role="button" aria-label="ভিডিও দেখুন">
      <div class="play-button">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
    </div>
    <div class="content">
      <h1>দিনে ৫০০৳ আয় করুন খুব সহজে!</h1>
      <p class="subtitle">সরাসরি মোবাইলে, দ্রুত পেমেন্ট ও সহজ উইথড্রয়াল</p>
      <a href="https://yourapp.link/signup" class="btn-primary" role="button">এখনই শুরু করুন</a>

      <section class="features" aria-label="সুবিধাসমূহ">
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09 1.41 1.41z"/></svg>
          দ্রুত আয় করুন
        </div>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09 1.41 1.41z"/></svg>
          রেফারেল বোনাস
        </div>
        <div class="feature-item">
          <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09 1.41 1.41z"/></svg>
          নিরাপদ পেমেন্ট
        </div>
      </section>
    </div>
    <footer>© 2025 BD Earning | যোগাযোগ: info@bdearning.com</footer>
  </div>
</body>
</html>
